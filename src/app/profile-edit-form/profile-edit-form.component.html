<mat-card class="dialog">
    <mat-card-header class="header">
      <mat-card-title class="title">Edit Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <form>
        <mat-form-field class="formField">
          <input
            matInput
            [(ngModel)]="userUpdatedData.Username"
            value="{{ userUpdatedData.Username }}"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
        </mat-form-field>
        <mat-form-field class="formField">
          <input
            matInput
            [(ngModel)]="userUpdatedData.Password"
            value="{{ userUpdatedData.Password }}"
            type = "password"
            placeholder="Password"
            name="Password"
            required
          >
        </mat-form-field>
        <mat-form-field class="formField">
          <input
            matInput
            [(ngModel)]="userUpdatedData.Email"
            value="{{ userUpdatedData.Email }}"
            type = "email"
            placeholder="Email"
            name="Email"
            required
          >
        </mat-form-field>
        <mat-form-field class="formField">
          <input
            matInput
            [(ngModel)]="userUpdatedData.Birthday"
            value="{{ userUpdatedData.Birthday }}"
            type = "date"
            placeholder="Birthday"
            name="Birthday"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="button" (click)="editUser()" color="primary">
        Edit
      </button>
    </mat-card-actions>
  </mat-card>
