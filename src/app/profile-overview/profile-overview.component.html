<app-navbar></app-navbar>
<h3 class="text">My Profile</h3>

<form>
  <mat-form-field class="formField">
    <input matInput type="text" [value]="user.Username" [readonly]="true">
  </mat-form-field>

  <mat-form-field class="formField">
    <input matInput type="text" [value]="user.Email" [readonly]="true">
  </mat-form-field>

  <mat-form-field class="formField">
    <input matInput type="text" [value]="user.Birthday" [readonly]="true">
  </mat-form-field>
  <div class="container">
    <div class="button">
      <button mat-raised-button color="primary" (click)="openEditProfileDialog()">Edit profile</button>
      <button mat-raised-button color="primary" (click)="deleteUser()">Delete</button>
    </div>
  </div>
</form>
