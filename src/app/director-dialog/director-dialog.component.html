<mat-card class="dialog">
    <mat-card-header class="header">
      <mat-card-title class="title">{{ data.Name }}</mat-card-title>
    </mat-card-header>
  
    <mat-card-content class="content">
      <div>
        <b>About director: </b>{{ data.Bio }}
      </div>
      <br>
      <div>
        <b>Born: </b>{{ data.Birth }}
      </div>
      <br>
      <div>
        <b>Died: </b>{{ data.Death }}
      </div>
    </mat-card-content>
  </mat-card>
